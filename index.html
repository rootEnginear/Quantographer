<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reseter.css" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="stylesheet" href="src/style.scss">

  <title>Untitled1 &mdash; Quantographer</title>
</head>

<body>
  <div id="app">
    <div class="menu-bar">
      <ul class="left">
        <li><span class="u">F</span>ile</li>
        <li><span class="u">E</span>dit</li>
        <li><span class="u">V</span>iew</li>
        <li><span class="u">I</span>nsert</li>
        <li>E<span class="u">x</span>ecute</li>
        <li><span class="u">T</span>ools</li>
        <li><span class="u">W</span>indows</li>
        <li><span class="u">H</span>elp</li>
      </ul>
      <div class="center">Untitled1 &mdash; Quantographer</div>
      <div class="right">
        <i class="uil uil-globe" style="margin-right:.5ch"></i>
        Connect to IBMQ
      </div>
    </div>
    <div class="toolbar">
      <div class="toolbar-btn ghost"><i class="uil uil-file"></i></div>
      <div class="toolbar-btn ghost"><i class="uil uil-folder"></i></div>
      <div class="toolbar-btn ghost"><i class="uil uil-save"></i></div>
      <div class="toolbar-btn ghost"><i class="uil uil-upload"></i></div>
    </div>
    <div class="toolbar">
      <button class="toolbar-btn gate" draggable="true">Z</button>
      <button class="toolbar-btn gate" draggable="true">Y</button>
      <button class="toolbar-btn gate" draggable="true">X</button>
      <button class="toolbar-btn gate" draggable="true">H</button>
      <div class="toolbar-separator"></div>
      <button class="toolbar-btn gate" draggable="true">RZ</button>
      <button class="toolbar-btn gate" draggable="true">RY</button>
      <button class="toolbar-btn gate" draggable="true">RX</button>
      <button class="toolbar-btn gate" draggable="true">U<sub>3</sub></button>
    </div>
    <div class="workspace">
      <div class="overflow">
        <canvas id="circuit-canvas"></canvas>
      </div>
    </div>
    <div class="status-bar">
      Ready
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
