<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reseter.css" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="stylesheet" href="src/style.scss">

  <title>Untitled1 &mdash; Quantographer</title>
</head>

<body>
  <div id="app">
    <div class="menu-bar">
      <ul class="left">
        <li>File</li>
        <li>Edit</li>
        <li>View</li>
        <li>Insert</li>
        <li>Execute</li>
        <li>Tools</li>
        <li>Windows</li>
        <li>Help</li>
      </ul>
      <div class="center">Untitled1 &mdash; Quantographer</div>
      <div class="right">
        <i class="uil uil-globe" style="margin-right:.5ch"></i>
        Connect to IBMQ
      </div>
    </div>
    <div class="toolbar">
      <div class="toolbar-btn ghost"><i class="uil uil-file"></i></div>
      <div class="toolbar-btn ghost"><i class="uil uil-folder"></i></div>
      <div class="toolbar-btn ghost"><i class="uil uil-save"></i></div>
      <div class="toolbar-btn ghost"><i class="uil uil-upload"></i></div>
    </div>
    <div class="toolbar">
      <button class="toolbar-btn gate" draggable="true"
        data-title="Z Gate"
        data-description="Lorem ipsum dolor sit amet."
        data-gateid="z">
        Z
      </button>
      <button class="toolbar-btn gate" draggable="true"
        data-title="Y Gate"
        data-description="Lorem ipsum dolor sit amet."
        data-gateid="y">
        Y
      </button>
      <button class="toolbar-btn gate" draggable="true"
        data-title="X Gate"
        data-description="Lorem ipsum dolor sit amet."
        data-gateid="x">
        X
      </button>
      <button class="toolbar-btn gate" draggable="true"
        data-title="H Gate"
        data-description="Lorem ipsum dolor sit amet."
        data-gateid="h">
        H
      </button>
      <div class="toolbar-separator"></div>
      <button class="toolbar-btn gate" draggable="true"
        data-title="RZ Gate"
        data-description="Lorem ipsum dolor sit amet."
        data-gateid="rz">
        RZ
      </button>
      <button class="toolbar-btn gate" draggable="true"
        data-title="RY Gate"
        data-description="Lorem ipsum dolor sit amet."
        data-gateid="ry">
        RY
      </button>
      <button class="toolbar-btn gate" draggable="true"
        data-title="RX Gate"
        data-description="Lorem ipsum dolor sit amet."
        data-gateid="rx">
        RX
      </button>
      <button class="toolbar-btn gate" draggable="true"
        data-title="U3 Gate"
        data-description="Lorem ipsum dolor sit amet."
        data-gateid="u3">
        U<sub>3</sub>
      </button>
    </div>
    <div class="workspace">
      <div class="overflow">
        <canvas id="workbench"></canvas>
      </div>
    </div>
    <div class="status-bar">
      Ready
    </div>
  </div>

  <div id="tooltip"></div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
